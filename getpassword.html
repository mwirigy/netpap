        <div class="row">

            <div class="header text-center">

              <div class="header-text">
                <span class="brand">netpap</span>
                <span class="divider">|</span>
                <span class="page-title">Login</span>

              </div>
            </div>
          </div>
        </div>
        <div class="links">
          <div class="row">
            <div class="col-sm-12 col-md-4 offset-md-4">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                  <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-account" role="tab" aria-controls="pills-home" aria-selected="true">Have an account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-profile" aria-selected="false">Register</a>
                  </li>

              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-account" role="tabpanel" aria-labelledby="pills-home-tab">
                  <form>
                      <div class="form-group ">

                        <input type="text" class="form-control input input-pass" id="input" placeholder="Phone Number">
                      </div>
                        <!-- Insert your link here {in the button tag}-->
                      <button type="submit" class="btn btn-success btn-custom btn-password">Get Password</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-profile-tab">
                  <form>
                      <div class="form-group ">

                        <input type="text" class="form-control input " id="input1" placeholder="Phone Number">
                      </div>
                      <div class="form-group ">

                        <input type="text" class="form-control input " id="input2" placeholder="Email">
                      </div>
                      <div class="form-group">

                        <input type="text" class="form-control input " id="input3" placeholder="Full Name">

                      </div>
                        <!-- Insert your link here {in the button tag} -->
                      <button type="submit" class="btn btn-success btn-custom">LOGIN</button>
                    </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
